<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
body{
  font-family: sans-serif;
}
.main-h-div{
  border-radius:  0% 100% 100% 0% / 30% 0% 100% 70%;
  padding-bottom: 10rem;
  background-color: #f8f6f6;
  width: 30rem;
}
.job-interview{
  position: relative;
  bottom: 8rem;
  left: 4rem;
}
.main-heading-2{
  padding-left: 6rem;
  width: 50rem;
  padding-top: 3rem!important;
}
.messenger-icon{
  top: 42px;
  left: 6px;
}
.lock-icon{
  top: 42px;
  left: 6px;
}
  </style>
</head>

<body>
  <div class="conatiner-fluid">
    <div class="row">
      <div class="col col-lg-6">
        <div class="main-h-div">
        <div class="h1 text-info main-heading-2 ms-5 pt-5 fw-bold">WELCOME TO <br> CAREER COUNSELING <br>PORTAL</div>
        </div>
        <img src="job interview png.png" alt="" class="job-interview">
      </div>
      <div class="col-lg-1"></div>
      <div class="co col-lg-4">
        <div class="main-div2 pt-5">
        <div class="h3 text-center text-info"><strong>Sign in</strong></div>
        <div class="p text-center"><strong>Don't have account?</strong><span class="text-info">Signup</span></div>
        <div class="card shadow border border-info">
          <div class="card-body">
            <form>
              <div class="mb-3 position-relative">
                <label for="exampleInputEmail1" class="form-label text-info fw-bold">Email</label>

                <input type="email" class="form-control border border-info ps-4" id="exampleInputEmail1" aria-describedby="emailHelp">
                <i class="fa-solid fa-envelope text-info position-absolute messenger-icon"></i>
              </div>
              <div class="mb-3 position-relative">
                <label for="exampleInputPassword1" class="form-label text-info fw-bold">Password</label>
                <input type="password" class="form-control border-info ps-4" id="exampleInputPassword1">
                <i class="fa-solid fa-lock text-info position-absolute lock-icon "></i>
                <input type="checkbox" class="border" id="keepmelogin" name="" value="">
                <label for="keepmelogin" class="text-info">Keep me login</label>
                <span class="text-info float-end">Forgot Password</span>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-info text-white" type="button">Sign in</button>
                <span class="text-center">or continue with</span>
              </div>
              <div class="text-center mt-3">
                <i class="fa-brands fa-facebook fa-2x text-info mx-2"></i>
                <i class="fa-brands fa-google-plus-g fa-2x text-dark mx-2"></i>
                <i class="fa-brands fa-linkedin-in fa-2x text-info mx-2"></i>
              </div>

          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/8e5f520b45.js" crossorigin="anonymous"></script>
  </div>

</body>

</html>
